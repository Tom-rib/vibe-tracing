<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® ImageGen - Text to 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* LEFT PANEL - INPUT */
        .input-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* EXAMPLES */
        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .examples h3 {
            color: #333;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .example-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .example-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            text-align: left;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #efefff;
            border-color: #667eea;
            color: #667eea;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
            text-align: center;
            min-height: 20px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            display: block;
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #d32f2f;
        }

        /* RIGHT PANEL - VIEWER */
        .viewer-panel {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .viewer-header h2 {
            font-size: 1.3em;
        }

        #viewer-container {
            flex: 1;
            min-height: 600px;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            position: relative;
        }

        #canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .viewer-info {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }

            .input-panel {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            #viewer-container {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LEFT: INPUT -->
        <div class="input-panel">
            <div class="header">
                <h1>üé® ImageGen</h1>
                <p>D√©crivez une image, g√©n√©rez-la en 3D</p>
            </div>

            <form id="form">
                <div class="form-group">
                    <label for="description">Votre description:</label>
                    <textarea 
                        id="description" 
                        placeholder="Ex: Un cube rouge avec une sph√®re bleue qui tourne..."
                        required
                    ></textarea>
                </div>

                <button type="submit" id="submitBtn">‚ú® G√©n√©rer la sc√®ne</button>

                <div id="status" class="status"></div>

                <div class="examples">
                    <h3>üìö Exemples rapides:</h3>
                    <div class="example-list">
                        <button type="button" class="example-btn" onclick="selectExample('Un cube bleu')">üì¶ Un cube bleu</button>
                        <button type="button" class="example-btn" onclick="selectExample('Une sph√®re rouge qui tourne')">üî¥ Sph√®re rotante rouge</button>
                        <button type="button" class="example-btn" onclick="selectExample('Un cube rouge et une sph√®re bleue')">üé® Cube + Sph√®re</button>
                        <button type="button" class="example-btn" onclick="selectExample('Une pyramide dor√©e m√©tallique')">üî∫ Pyramide dor√©e</button>
                        <button type="button" class="example-btn" onclick="selectExample('Un torus qui pulse')">‚≠ï Torus pulsant</button>
                        <button type="button" class="example-btn" onclick="selectExample('Trois cylindres jaunes align√©s')">üìä Cylindres</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- RIGHT: VIEWER -->
        <div class="viewer-panel">
            <div class="viewer-header">
                <h2>üåç Aper√ßu 3D</h2>
            </div>

            <div id="viewer-container">
                <div class="loading-spinner">
                    <p>Attendez la g√©n√©ration...</p>
                    <p style="font-size: 0.8em; color: rgba(255,255,255,0.7); margin-top: 20px;">D√©crivez une image pour commencer</p>
                </div>
            </div>

            <div class="viewer-info">
                <div class="info-row">
                    <span class="info-label">Sc√®ne:</span>
                    <span id="info-scene">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Objets:</span>
                    <span id="info-objects">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Lumi√®res:</span>
                    <span id="info-lights">0</span>
                </div>
                <div style="margin-top: 10px; font-size: 0.8em; color: #999;">
                    üí° Utilisez la souris pour tourner ‚Ä¢ Scroll pour zoomer
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, sceneData = null;

        const form = document.getElementById('form');
        const descInput = document.getElementById('description');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        // Select example
        function selectExample(text) {
            descInput.value = text;
            descInput.focus();
        }

        // Show status
        function showStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Hide status
        function hideStatus() {
            statusDiv.className = 'status';
        }

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const description = descInput.value.trim();
            if (!description) {
                showStatus('‚ùå Veuillez entrer une description', 'error');
                return;
            }

            submitBtn.disabled = true;
            showStatus('‚è≥ G√©n√©ration en cours...', 'loading');

            try {
                // Call backend API
                const response = await fetch('http://localhost:5000/api/scenes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: description,
                        scene: {
                            // Dummy scene structure
                            objects: [],
                            lights: [],
                            camera: { position: [0, 0, 5] }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const result = await response.json();
                sceneData = result;

                showStatus('‚úÖ Sc√®ne g√©n√©r√©e! Chargement du rendu...', 'success');

                // Fetch the actual scene
                const sceneResponse = await fetch(`http://localhost:5000/api/scenes/${result.id}`);
                if (!sceneResponse.ok) throw new Error('Failed to fetch scene');

                sceneData = await sceneResponse.json();
                renderScene(sceneData);

                hideStatus();
                showStatus('‚úÖ Rendu termin√©!', 'success');
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Render 3D scene with Three.js
        function renderScene(sceneJSON) {
            const container = document.getElementById('viewer-container');

            // Clear previous
            if (renderer) {
                renderer.dispose();
                container.innerHTML = '';
            }

            // Create scene
            scene = new THREE.Scene();
            const bg = sceneJSON.scene.background || [0.1, 0.1, 0.15];
            scene.background = new THREE.Color(bg[0], bg[1], bg[2]);

            // Create camera
            const cam = sceneJSON.scene.camera;
            camera = new THREE.PerspectiveCamera(
                cam.fov || 60,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(...cam.position);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Add lights
            (sceneJSON.scene.lights || []).forEach(lightData => {
                let light;
                if (lightData.type === 'DirectionalLight') {
                    light = new THREE.DirectionalLight(
                        new THREE.Color(...lightData.color),
                        lightData.intensity
                    );
                    light.position.set(...lightData.position);
                } else if (lightData.type === 'AmbientLight') {
                    light = new THREE.AmbientLight(
                        new THREE.Color(...lightData.color),
                        lightData.intensity
                    );
                }
                if (light) scene.add(light);
            });

            // Add objects
            (sceneJSON.scene.objects || []).forEach(objData => {
                const geometry = createGeometry(objData.geometry);
                const material = createMaterial(objData.material);
                const mesh = new THREE.Mesh(geometry, material);

                mesh.position.set(...objData.position);
                mesh.rotation.set(...objData.rotation);
                mesh.scale.set(...objData.scale);
                mesh.userData = { animation: objData.animation };

                scene.add(mesh);
            });

            // Mouse controls
            let isDragging = false;
            let mouseX = 0, mouseY = 0;

            renderer.domElement.addEventListener('mousedown', (e) => {
                if (e.button === 0) isDragging = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;

                    scene.rotation.y += deltaX * 0.01;
                    scene.rotation.x += deltaY * 0.01;

                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
            }, false);

            // Update info
            document.getElementById('info-scene').textContent = sceneJSON.name || 'Sc√®ne g√©n√©r√©e';
            document.getElementById('info-objects').textContent = sceneJSON.scene.objects?.length || 0;
            document.getElementById('info-lights').textContent = sceneJSON.scene.lights?.length || 0;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Animations
                scene.children.forEach(obj => {
                    if (obj.userData && obj.userData.animation) {
                        const anim = obj.userData.animation;
                        if (anim.type === 'rotation') {
                            obj.rotation[anim.axis] += anim.speed;
                        }
                    }
                });

                renderer.render(scene, camera);
            }

            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                const w = container.clientWidth;
                const h = container.clientHeight;
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
                renderer.setSize(w, h);
            });
        }

        function createGeometry(geomData) {
            const type = geomData.type;

            if (type === 'BoxGeometry') {
                return new THREE.BoxGeometry(geomData.width, geomData.height, geomData.depth);
            } else if (type === 'SphereGeometry') {
                return new THREE.SphereGeometry(geomData.radius, geomData.widthSegments, geomData.heightSegments);
            } else if (type === 'CylinderGeometry') {
                return new THREE.CylinderGeometry(
                    geomData.radiusTop, geomData.radiusBottom, geomData.height, geomData.radialSegments
                );
            } else if (type === 'ConeGeometry') {
                return new THREE.ConeGeometry(geomData.radius, geomData.height, geomData.radialSegments);
            } else if (type === 'TorusGeometry') {
                return new THREE.TorusGeometry(geomData.radius, geomData.tube, geomData.radialSegments, geomData.tubularSegments);
            }

            return new THREE.BoxGeometry(1, 1, 1);
        }

        function createMaterial(matData) {
            const config = {
                color: matData.color,
                metalness: matData.metalness || 0,
                roughness: matData.roughness || 0.8,
                side: matData.side === 'double' ? THREE.DoubleSide : THREE.FrontSide
            };

            if (matData.transparent) config.transparent = true;
            if (matData.opacity) config.opacity = matData.opacity;

            return new THREE.MeshStandardMaterial(config);
        }
    </script>
</body>
</html>
